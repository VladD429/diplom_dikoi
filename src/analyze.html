<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cервис для анализа происходящих в мире событий. Его задача — установить, насколько популярны новости на определённую тему.">
    <meta name="author" content="VladD">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analyze</title>
    <base target="_blank">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.analyze.css %>">
</head>

<body>
    <div class="root">

        <header class="header header_about">
            <span class="header__title header__title_about">NewsAnalyzer</span>
            <ul class="menu">
                <li class="menu__item"><a class="menu__link menu__link_unactive" href="index.html">Главная</a></li>
                <li class="menu__item"><a class="menu__link menu__link_unactive" href="about.html">О проекте</a></li>
            </ul>
        </header>

        <section class="about-info">

            <div class="about-info__wrapper">

                <p>Главная/Аналитика</p>

                <h1 class="search-result__title">
                    Вы спросили: «Путешествия»
                </h1>
                <p class="about__text">Новостей за неделю: 34 324</p>
                <p class="about__text">Упоминаний в загаловках: 235</p>

            </div>

        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2019 Supersite</p>
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li><a class="footer__link" href="index.html">Главная</a></li>
                    <li><a class="footer__link" href="about.html">О проекте</a></li>
                    <li><a class="footer__link" href="http://www.praktikum.yandex.ru">Яндекс.Практикум</a></li>
                </ul>
            </nav>

            <div class="footer__icons">
                <a href="http://www.github.com"><img src="<%=require('./images/github.png').default%>" alt="github icon"
                        class="footer__icon footer__icon_github"></a>
                <a href="http://www.facebook.com"><img src="<%=require('./images/facebook.png').default%>"
                        alt="facebook icon" class="footer__icon"></a>
            </div>
        </footer>

    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.analyze.entry %>"></script>
</body>

</html>
